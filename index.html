<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="loadPokemon()">

    <div class="d-none" id="popup">

    </div>

    <header>
        <h1>Pokédex</h1>
        <div>
            <input type="search" id="search" class="search-field" placeholder="search Pokemon...">
            <button onclick="refreshPage()" class="button-refresh"></button>
        </div>
    </header>

    <div id="main-content" class="main-content">
        <div id="content" class="content">

        </div>
    </div>

    <div id="pokedex" class="d-none">
        <h1 id="pokemonName">Name</h1>
        <img id="pokemonImage">
    </div>

</body>
</html>
